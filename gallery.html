<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Twims Tours</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .navbar { background-color: teal; overflow: hidden; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: gold; color: black; }
        .content { padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 20px; }
        .gallery img { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="job-vacancy.html">Job Vacancy</a>
    <a href="contact.html">Contact Us</a>
    <a href="gallery.html">Gallery</a>
</div>

<div class="content">
    <h1>Our Gallery</h1>
    <p>Some beautiful moments captured:</p>

    <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery Image 1">
        <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Gallery Image 2">
        <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Gallery Image 3">
        <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Gallery Image 4">
    </div>
</div>

</body>
</html>
